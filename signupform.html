<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="signupform.css">
    <title>Daraj Ecommerce</title>
</head>
<body>
    <!-- header section start -->
    <header>
        <div class="container">
            <div class="main_header">
                <div class="logo_search">
                    <div class="logo">Logo</div>
                    <div class="search_bar">
                        <input class="search_input" type="text" placeholder="Search here.....">
                        <span class="search_icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                    </div>
                </div>
                <section class="login_signup">
                    <div class="login_button">
                        <span class="login_user"><i class="fa-solid fa-user"></i></span>
                         <a href="#">Login</a>
                    </div>
                    <div class="signup_button">
                        <a href="#">Sign Up</a>
                    </div>
                    <div class="cart_button">
                        <span><i class="fa-solid fa-cart-shopping"></i></span>
                    </div>
                </section>
            </div>
 
        </div>
    </header>
    <!-- header section end -->
    <!-- signup form start -->
        <div class="container d-flex justify-content-center">
            <div class="wrapper">
                <div class="form_box">
                    <form action="">
                        <div class="input_box">
                            <label for="phonenumber">Phone number</label>
                            <input type="text" placeholder="please enter your phone number">
                        </div>
                        <div class="input_box">
                            <label for="verify code">Verification code from sms</label>
                            <input type="text" placeholder="verification code">
                        </div>
                        <div class="input_box">
                            <label for="password">password</label>
                            <input type="password" placeholder="minimum 6 character with a number and letter">
                        </div>
                    </form>
                </div>
            </div>
        </div>


    <!-- signup form end -->
</body>
</html>
